<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="utf-8">
		<title>尹钊和韩莹莹婚礼请帖</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="auther" content="tychio">
		<meta name="description" content="诚挚的邀请您参加尹钊先生与韩莹莹女士的婚礼！婚礼将于2020年10月18日11时08分举行，欢迎届时光。">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="css/weuix.css" />
		<link rel="stylesheet" type="text/css" href="css/main_style.css" />

	</head>

	<body ontouchstart>

		<div id="a0" class="page0 v-center middle" style="width: 100%;height: 100%;">
			<b>0</b>%
		</div>


		<div class="fullpage hide">
			<div id="fullpage">
				<div class="page page1">
					<div class="block">
					<section class="invite-title">
						<h1>结婚请柬</h1>
					</section>
					<section class="invite-text">
						<h2>婚礼邀请</h2>
						<p><strong class="text-guest">尊敬的来宾，亲爱的朋友</strong>，您好！<br />诚挚的邀请您参加尹钊先生与韩莹莹女士的婚礼!<br />婚礼将于2020年10月18日11时08分举行。<br />欢迎届时光临！</p>
						<img class="text-icon" src="img/invitation-icon.png" width="250" height="220">
					</section>
					<section class="invite-data">
						<a class="data-button data-button-bg">我要参加</a>
						<a class="data-button" href="http://apis.map.qq.com/uri/v1/marker?marker=coord:39.806312,117.312551;">婚礼场地</a>
					</section>
					</div>
				</div>

				<div class="page page2">
					<div class="block">
					<section class="invite-count">
						<h3 class="success-hide">距我们的婚礼开始还有</h3>
						<h3 class="success-show">距我们的婚礼圆满完成已经过去</h3>
						<div class="count">
							<span>
								<b class="count-day">--</b>
								<small>天</small>
							</span>
							<span>
								<b class="count-hour">--</b>
								<small>时</small>
							</span>
							<span>
								<b class="count-minute">--</b>
								<small>分</small>
							</span>
							<span>
								<b class="count-second">--</b>
								<small>秒</small>
							</span>
						</div>
						<img class="count-bride" src="img/invitation-bride.png" width="20%">
						<img class="count-groom" src="img/invitation-groom.png" width="20%">
					</section>
					</div>
				</div>

				<div class="page page3">
					<div class="block">
					<section class="main-image">
						<img src="img/invitation-image.jpg">
					</section>
					</div>
				</div>

				<div class="page page4">
					<div class="block">
					<section class="invite-position">
						<h3 id="line">婚礼场地</h4>
							<dl>
								<dt>
									<p>家宅，<br />天津市宝坻区</p>
								</dt>
								<dd>
									<div class="position-bailu">
									</div>
								</dd>
							</dl>
					</section>
					</div>
				</div>

			</div>

		</div>
		<span class="start"><b></b></span>
	</body>

	<script src="js/zepto.min.js"  type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.fullpage.js"  type="text/javascript" charset="utf-8"></script>
	<script src="js/PxLoader.js"  type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js"  type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
